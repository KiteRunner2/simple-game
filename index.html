<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bomb Catcher Game</title>
    <meta name="description" content="A fun bomb catching game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="public/favicon/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="public/favicon/favicon.ico" />
    <link rel="manifest" href="public/favicon/site.webmanifest" />
    <meta name="theme-color" content="#121212" />
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Bomb Catcher</h1>
        <p class="instructions">
          Use the left and right arrow keys to move the pad and catch falling bombs. Use up and down arrow keys to
          adjust speed.
        </p>
      </header>

      <div id="canvas" class="canvas"></div>

      <div class="controls">
        <button id="start-game-button" class="start-button"><i class="fas fa-play"></i> Start Game</button>
      </div>

      <div class="score-board">
        <div class="score-item hits"><i class="fas fa-check-circle"></i> <span id="hit-count">0</span></div>
        <div class="score-item misses"><i class="fas fa-times-circle"></i> <span id="miss-count">0</span></div>
      </div>
    </div>

    <script src="compiled/script.js" async defer></script>
  </body>
</html>
